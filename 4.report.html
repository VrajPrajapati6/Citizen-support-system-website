
<html>

    <title>Report</title>
    <script>
        function valpin(n){
          const r=/^\d{6}$/;
          return r.test(n);
        }
        function valfnc(e){
            e.preventDefault();
            const n = document.getElementById('pin').value.trim();
            document.getElementById('perr').textContent = '';
            
            let ok = true;

            if(!valpin(n)){
                document.getElementById('perr').textContent = 'must contain exact 6 digits';
                ok = false;
            }

            if(ok){
                alert('Reported successfully!'); 
                window.location.href='3.html';
            }
            return ok;
        }
    </script>
